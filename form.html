  <body>
    <header>
      <div id="hero">
        <img
          id="heroImage"
          src="images/myImage.webp"
          alt="personalPortrate"
          loading="lazy"

    </header>
    <button id="dark">üï∂Ô∏è</button>

    <main>
      <div id="formContainer">
        <form get="get" action="thanks.html">
          <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div>
            <label for="password1">Password</label>
            <input
              type="password"
              name="password"
              id="password1"
              required
              pattern="[a-zA-Z0-9]{8}"
              title="value must be at least eight (8) characters long"
            />
          </div>
          <div>
            <label for="password2">Password Confirmation</label>
            <input
              type="password"
              name="password"
              id="password2"
              required
              pattern="[a-zA-Z0-9]{8}"
              title="value must be at least eight (8) characters long"
            />
          </div>
          <div id="formMessage"></div>
          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
              title="Please enter a valid email address"
            />
          </div>
          <div>
            <label for="rating">How would you rate us?</label>
            <div id="ratingBox">
              <input
                type="range"
                id="rating"
                name="rating"
                min="1"
                max="10"
                value="0"
                step="1"
              />
              <div id="rangeValue">0</div>
            </div>
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      </div>
    </main>
