  <body>
    <header>
      <h1>Lewiston Chamber of Commerce</h1>
      <div id="heroContainer">
        <img
          id="heroImage"
          src="images/mountains.jpg"
          alt="Moutain Backdrop"
          width="414"
          height="207"
        />
      </div>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
      <ul>
        <li class="home"><a href="../index.html">Home</a></li>
        <li><a href="discover.html">Discovery</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">Directory</a></li>
      </ul>
    </nav>

    <main id="joinMain">
      <section id="formContainer" class="joinCard">
        <fieldset>
          <legend>Membership Application</legend>
        <form method="get" action="thankyou.html" id="joinForm">
          <label for="firstName">First Name</label>
          <input type="text" required name="firstName" id="firstName" />
          <label for="lastName">Last Name</label>
          <input type="text" required name="lastName" id="lastName" />
          <label for="position">Company Position</label>
          <input
            type="text"
            required
            name="position"
            id="position"
            pattern="[A-Za-z0-9 ] {7,20}"
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="example@email.com"
          />
          <label for="phone">Phone Number</label>
          <input type="telephone" required name="phone" id="phone" placeholder="(111)-222-3333"/>

          <label for="companyName">Company Name</label>
          <input type="text" required name="companyName" id="companyName" />

          <label for="description">Company Description</label>
          <input type="area" name="description" id="description" />
          <input type="hidden" name="timestamp" id="timestamp" value="">
        </fieldset>

          <fieldset  required>
            <legend>Membership Level</legend>
            <label class="membership" for="npMember">
              <input
                type="radio"
                id="npMember"
                name="memberLevel"
                value="npMember"
              />
              NP Membership (non profit)
            </label>
            <label class="membership" for="bronzeMember">
              <input
                type="radio"
                id="bronzeMember"
                name="memberLevel"
                value="bronzeMember"
              />
              Bronze Membership
            </label>
            <label class="membership" for="silverMember">
              <input
                type="radio"
                id="silverMember"
                name="memberLevel"
                value="silverMember"
              />
              Silver Membership
            </label>
            <label class="membership" for="goldMember">
              <input
                type="radio"
                id="goldMember"
                name="memberLevel"
                value="goldMember"
              />
              Gold Membership
            </label>
          </fieldset>
          <input type="submit" name="submit" id="submitJoin">
        </form>
      </section>

      <section id="benfits" class="joinCard">
        
      </section>
    </main>
    <footer>
      <section id="contact">
        <h4>Contact info: Phone: (000)-000-0000 | Email: info@LCC.net</h4>
      </section>
      <p>
        <span id="copyright"></span>
        | Dallin Bird, USA Idaho |
      </p>
      <p id="lastModified">
        <span id="lastMod"></span>
      </p>
    </footer>

    <script src="scripts/getDates.js"></script>
    <script src="scripts/hamburgerMain.js"></script>
  </body>
</html>
